close:
  - intent: close_next_step_confirmation
    name: "次のステップ確認"
    patterns:
      any:
        - "どう進めるのが良さそう"
        - "どう進めるのがよさそう"
        - "どう進める"
        - "次のステップ"
        - "どう始める"
        - "始めたい"
        - "申し込みたい"
        - "申込みたい"
        - "もう始めてもいい"
        - "始めても良い"
        - "始めるべきか"
        - "検討している"
        - "前向きに考えている"
        - "スタートしたい"
        - "始めるか迷っている"
        - "決めきれない"

  - intent: close_after_trial
    name: "体験レッスン後のクロージング"
    patterns:
      any:
        - "体験レッスン"
      require:
        - "どうでした"
        - "受けてみて"
        - "感想"

  - intent: close_handle_objection_price
    name: "価格不安のハンドリング"
    patterns:
      any:
        - "高い"
        - "安くない"
        - "値段が気になる"
        - "料金が気になる"
        - "費用が気になる"
        - "金額が気になる"
        - "続けられるか心配"
        - "もったいない"
        - "コスパ"
        - "元が取れるか"
        - "費用対効果"
        - "金銭的に"
        - "家計"
