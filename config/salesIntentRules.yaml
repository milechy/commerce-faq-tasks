propose:
  - intent: trial_lesson_offer
    name: "料金 → 体験レッスン"
    patterns:
      any:
        - "料金"
        - "値段"
        - "金額"
        - "費用"
        - "プラン"
        - "体験レッスン"
        - "体験"
        - "まずは試したい"
        - "お試し"
        - "一回体験"
      require:
        - "体験"

  - intent: propose_subscription_upgrade
    name: "既存ユーザー向けアップグレード提案"
    patterns:
      any:
        - "プラン変更"
        - "コース変更"
        - "アップグレード"
        - "上位プラン"
        - "もっとレッスン"
        - "回数増やしたい"
        - "今のプラン"
        - "現在のプラン"
        - "今のコース"
        - "以前から利用している"
        - "すでに利用している"
        - "既に利用している"
        - "継続している"

  - intent: propose_monthly_plan_premium
    name: "ビジネス・本気度高め向けプレミアム提案"
    patterns:
      any:
        - "ビジネス英語"
        - "仕事で使いたい"
        - "仕事で英語を使いたい"
        - "会議"
        - "ミーティング"
        - "プレゼン"
        - "商談"
        - "クライアント"
        - "上司"
        - "しっかり学びたい"
        - "本気で"
        - "集中的に"
        - "短期間で伸ばしたい"

  - intent: propose_monthly_plan_basic
    name: "料金 → ベーシックプラン"
    patterns:
      any:
        - "料金"
        - "値段"
        - "金額"
        - "費用"
        - "プラン"
        - "コスト"
        - "安い"
        - "安め"
